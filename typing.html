<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Typing</title>
    <link rel="stylesheet" type="text/css" href="typingstyle.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200&display=swap" rel="stylesheet">
</head>
<body>
    <h1 class="title">Typing</h1>

    <div class="navigation">
        <h2><a href="index.html">Home</a></h2>
        <h2><a href="https://ecampus.nmit.ac.nz/moodle/my/" target="_blank">Moodle</a></h2>
        <h2><a href="https://chat.openai.com/?model=text-davinci-002-render-sha" target="_blank">New Chat</a></h2>
        <h2><a href="https://notes.dtownshend.com" target="_blank">Notes</a></h2>

        <h2><a href="https://github.com/domitron123" target="_blank">Github</a></h2>
        <h2><a href="about.html">About</a></h2>
        <h2><a class="active" href="typing.html">Typing</a></h2>
        <h2><a href="https://www.office.com/launch/word?ui=en-US&rs=US&auth=2" target="_blank">Word</a></h2>
    </div>

    <div class="container">
        <div class="heading">
          Simple Speed Typing
        </div>
        <div class="header">
          <div class="wpm">
            <div class="header_text">WPM</div>
            <div class="curr_wpm">100</div>
          </div>
          <div class="cpm">
            <div class="header_text">CPM</div>
            <div class="curr_cpm">100</div>
          </div>
          <div class="errors">
            <div class="header_text">Errors</div>
            <div class="curr_errors">0</div>
          </div>
          <div class="timer">
            <div class="header_text">Time</div>
            <div class="curr_time">60s</div>
          </div>
          <div class="accuracy">
            <div class="header_text">% Accuracy</div>
            <div class="curr_accuracy">100</div>
          </div>
        </div>
     
        <div class="quote">
          Click on the area below to start the game.
        </div>
        <textarea class="input_area"
          placeholder="start typing here..."
          oninput="processCurrentText()"
          onfocus="startGame()">
        </textarea>
        <button class="restart_btn"
          onclick="resetValues()">
          Restart
        </button>
      </div>
     
      <script src="src/typing.js"></script>

</body>
</html>

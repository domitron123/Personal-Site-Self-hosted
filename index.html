<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="footer.css">
    <link rel="stylesheet" type="text/css" href="desktop.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&family=Tangerine&display=swap" rel="stylesheet"> 
    

    <title>Doms Personal Website</title>
</head>
<body>
    <footer>
        <div class="task-bar">
            <div class="tab-one">
                <div class="tab-one-content">
                    <img src="images/start.png" alt="Start Icon"> 
                    <p> Start</p>  
                </div>
                <div class="open-icons">
                    <img class="open" src="images/cmd.png" alt="cmd-Icon">
                    <img src="images/freecell.png" alt="Solatiar-Icon">
                    <img src="images/internet-explorer.png" alt="InternetExplorer-Icon">
                    <img src="images/chart.png" alt="Chart-Icon">
                    <img src="images/admin-tools.png" alt="AdminFolder-Icon">
                </div>
            </div>

            <div class="right-bar">
                <div class="tab-one-content">
                    <img src="images/world-networks.png" alt="World-Icon">
                    <img src="images/pc-sound.png" alt="PC-Sound-Icon">
                    <p> 4:20 PM</p>
                </div>
            </div>
        </div>
    </footer>
    
    <div class="desktop">
        <div class="desktop-icons">
            <div class="icon">
                <img src="images/recycle-bin.png" alt="Trashbin-Icon">
                <p>Recycle Bin</p>
            </div>

            <a href="https://nextcloud.dtownshend.com" target="_blank">
                <div class="icon">
                    <img src="images/my-computer.png" alt="MyComputer-Icon">
                    <p>My Computer</p>
                </div>
            </a>
            
            <a href="https://notes.dtownshend.com" target="_blank">
                <div class="icon"> 
                    <img src="images/documents.png" alt="OpenDirectory-Icon">
                    <p>Documents</p>
                </div>
            </a>

            <a href="https://npm.dtownshend.com" target="_blank">
                <div class="icon">
                    <img src="images/network_config.png" alt="NetworkConfig-Icon">
                    <p>Network Config</p>
                </div>
            </a>

            <a href="https://chat.dtownshend.com" target="_blank">
                <div class="icon">
                    <img src="images/Chatroom.png" alt="Chatroom">
                    <p>Chatroom</p>
                </div>  
            </a>
        </div>
    </div>

    <div class="terminal">  
        <div class="terminal-header">
            <div class="terminal-header-content">
                <img src="images/cmd.png" alt="Terminal-Icon">
                <p>Terminal</p>
                <img class="window-options" src="images/minMiz.png" alt="Terminal-Icon">
            </div>
            <!-- <div class="terminal-header-content">
                <img src="images/terminal-minimize.png" alt="Terminal-Minimize-Icon">
                <img src="images/terminal-maximize.png" alt="Terminal-Maximize-Icon">
                <img src="images/terminal-close.png" alt="Terminal-Close-Icon">
            </div> -->
        <div class="terminal-contents">
            <pre id="terminal-content"></pre>
        </div>
    </div>
    <script src="src/terminal.js"></script>
</body>
</html>
